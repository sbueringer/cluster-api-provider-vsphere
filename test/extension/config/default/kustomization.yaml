namespace: capv-test-extension-system

namePrefix: capv-test-extension-

commonLabels:
  # Label to identify all the providers objects; As per the clusterctl contract the value should be unique.
  cluster.x-k8s.io/provider: "capv-runtime-extension-test"

resources:
- namespace.yaml
- manager.yaml
- service.yaml

bases:
- ../certmanager
- ../rbac

patchesStrategicMerge:
# Enable webhook with corresponding certificate mount.
- manager_webhook_patch.yaml
# Provide customizable hook for make targets.
- manager_image_patch.yaml
- manager_pull_policy.yaml

vars:
  - name: SERVICE_NAMESPACE
    objref:
      kind: Service
      version: v1
      name: webhook-service
    fieldref:
      fieldpath: metadata.namespace
  - name: SERVICE_NAME
    objref:
      kind: Service
      version: v1
      name: webhook-service

configurations:
  - kustomizeconfig.yaml
