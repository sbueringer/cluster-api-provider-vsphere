apiVersion: runtime.cluster.x-k8s.io/v1alpha1
kind: ExtensionConfig
metadata:
  annotations:
    runtime.cluster.x-k8s.io/inject-ca-from-secret: capv-test-extension-system/capv-test-extension-webhook-service-cert
  name: test-extension
spec:
  clientConfig:
    service:
      name: capv-test-extension-webhook-service
      namespace: capv-test-extension-system
      port: 443
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
          - default # Note: this assumes the test extension is used by Cluster in the default namespace only
